# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12.4
        environment:
          GO111MODULE: "on"

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/masato-ka/rasp
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go test -v ./...

      - run:
          name: build for ARM6
          command: go build -o arm6-linux-rasp
          environment:
            GOOS: linux
            GOARCH: arm
            GOARM: 6

      - run:
          name: build for ARM7
          command: go build -o arm7-linux-rasp
          environment:
            GOOS: linux
            GOARCH: arm
            GOARM: 7

      - store_artifacts:
          path: arm6-linux-rasp

      - store_artifacts:
          path: arm7-linux-rasp

      - run:
          name: Push to Artifactory
          command: |
            curl -T arm6-linux-rasp -u$ARTIFACTORY_USER:$ARTIFACTORY_APIKEY -H "X-Bintray-Package:rasp" -H "X-Bintray-Version:0.1.0" https://api.bintray.com/content/masato-ka/rasp/arm6-linux-rasp
            curl -T arm7-linux-rasp -u$ARTIFACTORY_USER:$ARTIFACTORY_APIKEY -H "X-Bintray-Package:rasp" -H "X-Bintray-Version:0.1.0" https://api.bintray.com/content/masato-ka/rasp/arm7-linux-rasp
